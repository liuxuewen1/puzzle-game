<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=375,user-scalable=0;">
    <title>game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script src="js/flexible.js"></script>
</head>
<body>
    <div class="game">
        <div class="header cf">
            <h2>第1关</h2>
            <p class="cdown"><span></span></p>
        </div>
        <div class="box">
            <p class="desc">您还有3秒记住原图</p>
            <div class="box-img cf">
                <a href="javascript:;" active="1" class="pos1">1</a>
                <a href="javascript:;" active="2" class="pos2">2</a>
                <a href="javascript:;" active="3" class="pos3">3</a>
                <a href="javascript:;" active="4" class="pos4">4</a>
            </div>
        </div>
    </div>

    <div id="popup-mask"></div>
    <div class="popup popup-error">
        <h3 class="title">好可惜，挑战失败，勇敢再试一次</h3>
        <a href="javascript:;" class="popup-btn again">再玩一次</a>
        <!-- <a href="javascript:;" class="popup-btn lottery">马上抽奖</a> -->
    </div>
    <div class="popup popup-succ">
        <h3 class="title">恭喜成功过关！</h3>
        <a href="javascript:;" class="popup-btn lottery">马上抽奖</a>
        <a href="javascript:;" class="popup-btn go">继续挑战</a>
    </div>
</body>
<script src="js/main.js"></script>
</html>
