<script>
var host = 'https://liuxuewensyd.localtunnel.me';
    $.get('/api/jssdk?url=' + encodeURIComponent(location.href.split('#')[0]), function(data){

        if(data.errorCode == 0){
            wx.config(data.result);
            wx.ready(function(){
                wx.onMenuShareAppMessage({
                    title: 'hahaha', // 分享标题
                    desc: 'desc', // 分享描述
                    link: host + '/index.html', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: host + '/wx_pic.png', // 分享图标
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                    success: function () { 
                        // 用户确认分享后执行的回调函数
                        alert('succ')
                    },
                    cancel: function () { 
                        // 用户取消分享后执行的回调函数
                        alert('cancel')
                    }
                });
            })
        }
    })
</script>
