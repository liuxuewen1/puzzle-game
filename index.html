<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=375,user-scalable=0;">
    <title>pierre cardin 70th 时光荣耀 绽放未来</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/flexible.js"></script>
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body style="background: none;">
    <div class="index">
        <img src="img/index_bg.jpg" alt="" class="index-bg">
        <span class="rule">活动规则</span>
        <span class="prize">我的奖品</span>
        <div class="rule-list mask">
            <div class="rule-cont">
                <img src="img/close.png" alt="" class="close">
                <img src="img/rule01.jpg" class="rule01">
                <img src="img/rule02.jpg" class="rule02">
                <img src="img/code.jpg" class="code">
            </div>
        </div>
        <div class="my-prize mask">
            <div class="prize-cont">
                <img src="img/close.png" class="close">
                <img src="img/lottery-popup.jpg" class="prize-img">
            </div>
        </div>
    </div>
    <script>
        $(".rule").on('click', function(){
            $(".rule-list").show();
        })
        $(".prize").on('click', function(){
            $('.my-prize').show();
        })
        $(".close").on('click',function(){
            $(".mask").hide();
        })
    </script>
</body>
</html>
